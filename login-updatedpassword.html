
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finporpository</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/variables.css">
</head>
<body>
 


  <div class="login-body">
    <div class="content-right">
       <div class="d-flex justify-content-center">
           <div class="login-banner-block">
               <img src="images/login-page-banner.svg" alt="banner-avtar-img" class="img-fluid">
               <!-- <div class="banner-text-block">
                   <p><i>Power of Analytics backed by Data Science</i></p>
                   <p>Delivering end-to-end automated solutions that <b>generate <br> insights, intelligence and value for our clients.</b></p>
                 </div> -->
             </div>
  
             <div class="banner-vectore-shap">
               <img src="images/Abstract-shape.svg" alt="baner-vectore-shap" class="img-fluid">
             </div>
       </div>
    </div>
    <div class="login-form-body">
       <div class="login-brand" href="#">
           <img src="images/FINPOSITORY.svg" alt="brand-logo" class="img-fluid logo-desktop">
           <img src="images/FINPOSITORY.svg" alt="brand-logo" class="img-fluid logo-mobil">
       </div>
       <div class="login-banner-section">
           <div class="form-bg-shape">
               <img src="images/checks-bg.png" alt="checks-img" class="img-fluid">
           </div>
           <div class="login-form">
              <div class="login-form-tittle-section">
               <h2 class="mb-2">Welcome to Finpository üëãüèª</h2>
               <p>Please enter your login credentials</p>
              </div>
  
              <form class="custom-form">
                <label for="exampleInputEmail1" class="form-label">Email Id <span class="text-red">*</span></label>
               <div class="form-group">
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" value="">
               </div>
               <label for="exampleInputPassword1" class="form-label">Password <span class="text-red">*</span></label>
               <div class="form-group">
                 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" value="">
                 <i class="bi bi-eye-slash bi-icon"></i>
               </div>
                <div class="d-flex justify-content-end">
                   <a href="login-forgotpassword.html" class="justify-content-end">Forgot Password?</a>
                </div>
                <hr>
               <div class="form-group form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck2">
                 <label class="form-check-label" for="exampleCheck2">I agree to the <a href="">Terms & Conditions</a></label>
               </div>
               <button type="submit" class="btn btn-primary w-100" onclick="home.html">Sign In</button>
               
  
               <div class="mt-3 text-left">
                   <p class="mb-0">Don‚Äôt have an account? Please email us at</p>
                   <a href="">support@finpository.com</a>
               </div>
  
             </form>

            <div  class="toast custom-toast toast-success toast-login animate__animated animate__fadeInRightBig fade show ">
            <div  class="toast-body">
              <div  class="toast-inner">
                <div  class="toast-icon">
                  <span  class="toast-info-icon"><i class="bi bi-check-circle-fill"></i></span>
                </div>
                <div class="toast-info">
                  <h5>Password Updated</h5>
                  <p>You new password was updated successfully. Please proceed by logging in.</p>
                </div>
              </div>
              <button  type="button" data-bs-dismiss="toast" class="toast-close-btn"><i  class="bi bi-x-lg"></i></button></div>
            </div>
  
           </div>
       </div>
    </div>
  </div>



<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js"></script>

<script src="js/multiselect-dropdown.js" ></script>
</body>

</html>
